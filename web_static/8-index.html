<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
</head>

<body>
    <header>
        <div></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="filter locations">
                <div class="filter-label">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="cities sublist">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="cities sublist">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="filter amenities">
                <div class="filter-label">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <ul class="popover sublist">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="place-grid">
                <article class="place">
                    <div class="place-header">
                        <h2 class="place-name">My home</h2>
                        <div class="price_by_night">
                            $10
                        </div>
                    </div>
                    <div class="information">
                        <div class="info-item">
                            <div>
                                cat
                            </div>
                        </div>
                        <div class="info-item">
                            <div>
                                dog
                            </div>
                        </div>
                        <div class="info-item">
                            <div>
                                eel
                            </div>
                        </div>
                    </div>
                    <div class="user">

                    </div>
                    <div class="description">

                    </div>
                </article>
                <article class="place">
                    <h2 class="place-name">Tiny house</h2>
                </article>
                <article class="place">
                    <h2 class="place-name">A suite</h2>
                </article>
            </div>
        </section>
    </div>

    <footer>
        Holberton School
    </footer>
</body>

</html>
